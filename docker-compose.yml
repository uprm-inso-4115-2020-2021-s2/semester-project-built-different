version: "3"

services:
  client:
    container_name: rum2go_UI
    depends_on:
      - db
    links:
      - server
    build:
      dockerfile: Dockerfile
      context: ./client
    restart: always
    ports:
      - "3000:3000"
  server:
    container_name: rum2go_API
    build:
      dockerfile: Dockerfile
      context: ./server
    depends_on:
      - db
    links:
      - db

    restart: always
    ports:
      - "5000:5000"
  db:
    container_name: rum2go_db

    build:
      dockerfile: Dockerfile
      context: ./database
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: rum2go:1.0-db
    volumes:
      - ./database/db/pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
